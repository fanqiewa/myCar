    <div class="layui-body box_content">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>新闻上传</legend>
        </fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input" id="news_title">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章作者</label>
                <div class="layui-input-block">
                    <input type="text" name="username"  placeholder="请输入文章作者" autocomplete="off" class="layui-input" id="news_author">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章图片</label>
                <img class="layui-upload-img" id="demo1">
                <button type="button" class="layui-btn" id="test1" onclick="selectFile()"><i class="layui-icon">&#xe67c;</i>上传图片</button>
                <input type="file" name="excelFile" id="news_image" style="display:none" onchange="changepic(this)" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">文章内容</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea" id="editor"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" onclick="submit()" >立即提交</button>

<script src="./layui/jquery.min.js"></script>
<script src="./layui/layui.all.js"></script>
<script>
    function getCookie() {
        $.ajax({
            url:"/api/queryAllCategory",
            type: "get",
            success: function (data) {
                if(JSON.parse(data).msg == "Fail") {
                    window.location.href = "login.html"
                }
            },
            error: function (error) {
                console.log(error)
            }
        })
    }
    getCookie();
    function selectFile() {
        $("#news_image").trigger("click");
    }
    function changepic() {
        var reads= new FileReader();
        f=document.getElementById('news_image').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            document.getElementById('demo1').src=this.result;
        };
    }
    function submit() {
        var title = $("#news_title").val();
        var author = $("#news_author").val();
        var file = document.getElementById("news_image").files[0];
        var content = $("#editor").val();
        var changeContent = content.replace(/<img[^>]*>/g,"");
        var form = new FormData();
        var imageType = /^image\//;
        if(title == "" || author == "" || content == "") {
            alert("title or author or 内容不能为空！");
            return;
        }
        if(file == undefined) {
            alert("请添加图片！");
            return;

        }
        if(!imageType.test(file.type)) {//判断是否为图片
            alert("请选择图片类型文件！！！")
            return;
        }
        form.append("file",file);
        form.append("content",content);
        $.ajax({
            url:"/addNews?title=" + title + "&author=" + author,
            type:"POST",
            data:form,
            processData:false,
            contentType: false,
            success:function (resp) {
                layer.msg("成功添加一篇文章！", {icon: 1});
                $("#news_title").val("");
                $("#news_author").val("");
                $("#editor").val("");
            },
            error:function (resp) {
                console.log(resp)
            }
        })

    }
    function reset() {
        layer.msg("重置成功！");
        $("#news_title").val("");
        $("#news_author").val("");
        $("#editor").val("");
    }
</script>
